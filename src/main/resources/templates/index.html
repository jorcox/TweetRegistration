<div class="container">
	<div class="row">
		<div class="col-md-4">

			  <span class="glyphicon glyphicon-plus"></span>&nbsp;
			</button>
			<button type="button" class="btn btn-default btn-success" style="margin-top: 25px;" data-toggle="modal" data-target="#editModal">
			  <span class="glyphicon glyphicon-pencil"></span>&nbsp;
			</button>
		</div>
	</div>

	<!-- Modal -->
	<div id="addModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">
	
	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">

	        <h4 class="modal-title">Modal Header</h4>
	      </div>
	      <div class="modal-body">
	        <div class="input-group">
			  <input type="text" class="form-control" placeholder="Name" aria-describedby="basic-addon1">
			</div>
			
			<div class="input-group">
			  <input type="text" class="form-control" placeholder="Venue" aria-describedby="basic-addon2">
			</div>

			</div>
			
			<div class="input-group">
			  <input type="text" class="form-control" placeholder="Tag" aria-describedby="basic-addon4">
			  <span class="input-group-addon"></span>
			</div>
	      </div>
	      <div class="modal-footer">
	      	<button type="button" class="btn btn-default btn-success" >Save</button>
	        <button type="button" class="btn btn-default btn-danger" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	
	  </div>
	</div>
	<div>
