<!doctype html>
<html>
	<head>
		<title>Perfil</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css"
			href="webjars/bootstrap/3.3.5/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/estilos.css" />
		<link rel="stylesheet" type="text/css"
			href="webjars/bootstrap/3.3.5/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="/css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="/css/estilos.css" />
		<link rel="stylesheet" type="text/css" href="/css/bootstrap-social.css" />
		<script type="text/javascript" src="webjars/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript"
			src="webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/profile.js"></script>
	</head>
	<body>
		<div id="links" class="col-lg-offset-1 col-lg-4">
			<h2>Your shortened links</h2><br>
			<div id="links_list"></div>
		</div>
		
		<div id="settings" class="col-lg-offset-1 col-lg-4">
			<h2>Settings</h2><br>
			<form id="password_changer" method="POST" action="/changePassword">
				<h3>Change your password</h3>
				<div class="form-group">
					<label for="currentPassword">Enter your current password</label>
					<input type="password" class="form-control" name="currentPassword"/>
				</div>
				<div class="form-group">
					<label for="newPassword">Enter your new password</label>
					<input type="password" class="form-control" name="newPassword"/>
				</div>
				<div class="form-group">
					<label for="currentPassword">Repeat your new password</label>
					<input type="password" class="form-control" name="repeatPassword"/>
				</div>
				<button type="submit" class="btn btn-primary">Change</button>
			</form>
			<div id="result"></div>
			<br><hr>
			<h3>Delete your account</h3>
			<p class="lead">This can't be undone</p>
			<form id="user_deleter" method="POST" action="/deleteUser">
				<button class="btn btn-danger">Delete my account</button>
			</form>
		</div>
	</body>
</html>
